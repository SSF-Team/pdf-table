 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'maven'
    id 'signing'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.apache.pdfbox:pdfbox:2.0.19'
    implementation 'org.apache.pdfbox:pdfbox-tools:2.0.19'
    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation 'org.openpnp:opencv:3.4.2-2'
    testImplementation 'org.testng:testng:7.1.0'
}

group = 'com.github.rostrovsky'
archivesBaseName = "pdf-table"
version = '1.0.0'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useTestNG()
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'PDF-Table'
                packaging 'jar'
                // optionally artifactId can be defined here
                description 'PDF-table is Java utility library that can be used for parsing tabular data in PDF documents.\n' +
                        'Core processing of PDF documents is performed with utilization of Apache PDFBox and OpenCV.'
                url 'https://github.com/rostrovsky/pdf-table'

                scm {
                    connection 'scm:git:git://github.com/rostrovsky/pdf-table.git'
                    developerConnection 'scm:git:git@github.com:rostrovsky/pdf-table.git'
                    url 'https://github.com/rostrovsky/pdf-table'
                }

                licenses {
                    license {
                        name 'MIT License'
                        url 'https://github.com/rostrovsky/pdf-table/LICENSE'
                    }
                }

                developers {
                    developer {
                        id 'rostrovsky'
                        name 'Rafal Ostrowski'
                        email ''
                    }
                }
            }
        }
    }
}